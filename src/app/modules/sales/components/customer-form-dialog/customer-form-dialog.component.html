<h2 mat-dialog-title>{{ isEditMode ? 'Editar Cliente' : 'Crear Nuevo Cliente' }}</h2>
<mat-dialog-content>
    <div class="form-container" style="display: flex; flex-direction: column; gap: 10px; padding-top: 10px;">

        <mat-form-field appearance="outline">
            <mat-label>Nombre Completo</mat-label>
            <input matInput [(ngModel)]="nuevoCliente.nombre" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Teléfono (WhatsApp)</mat-label>
            <input type="tel" matInput [(ngModel)]="nuevoCliente.telefono" maxlength="10">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput [(ngModel)]="nuevoCliente.email" type="email">
        </mat-form-field>

        <mat-expansion-panel [expanded]="false" class="mb-4">
            <mat-expansion-panel-header>
                    <mat-panel-title>1. Mas valores</mat-panel-title>
                </mat-expansion-panel-header>
            <mat-form-field appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput [(ngModel)]="nuevoCliente.direccion">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>RFC (opcional)</mat-label>
                <input matInput [(ngModel)]="nuevoCliente.rfc">
            </mat-form-field>

            <mat-slide-toggle [(ngModel)]="nuevoCliente.estatus" *ngIf="isEditMode">
                Estatus: **{{ nuevoCliente.estatus ? 'Activo' : 'Inactivo' }}**
            </mat-slide-toggle>
        </mat-expansion-panel>

    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="loading">CANCELAR</button>
    <button mat-raised-button color="primary" (click)="guardar()" [disabled]="!nuevoCliente.nombre || loading">
        {{ loading ? 'GUARDANDO...' : textButton }}
    </button>
</mat-dialog-actions>
