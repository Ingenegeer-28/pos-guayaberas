<div class="sales-report-dashboard">
    <h3>An√°lisis de Ventas por Periodo</h3>

    <mat-card class="filter-card">
        <form [formGroup]="salesForm" class="filter-form">

            <mat-form-field appearance="outline" class="filter-field">
                <mat-label>Fecha de Inicio</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="filter-field">
                <mat-label>Fecha de Fin</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>

            <button mat-raised-button color="accent" class="generate-btn" [disabled]="salesForm.invalid"
                (click)="generateReport()">
                <mat-icon>refresh</mat-icon> GENERAR REPORTE
            </button>

        </form>
    </mat-card>

    <mat-card class="chart-card">
        <mat-card-title>Tendencia de Ventas</mat-card-title>
        <mat-card-content class="chart-area-content">
            <div class="chart-wrapper">
                <canvas #salesChartCanvas></canvas>
            </div>
        </mat-card-content>
    </mat-card>

</div>
