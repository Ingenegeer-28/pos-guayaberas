<mat-sidenav-container class="sidenav-container">

  <mat-sidenav 
    #sidenav 
    mode="side" 
    [opened]="openSideNav" 
    class="app-sidenav">
    <div class="logo-area">
      <img src="../../../../assets/GuayaPos-icono.png" alt="POS Guayaberas Logo" class="logo">
      <h3 class="app-name">POS Guayaberas</h3>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/pos" routerLinkActive="active-link">
        <mat-icon>point_of_sale</mat-icon>
        <span>Punto de Venta</span>
      </a>
      
      <a mat-list-item routerLink="/catalog" routerLinkActive="active-link">
        <mat-icon>inventory_2</mat-icon>
        <span>Cat√°logo / Inventario</span>
      </a>
      <a mat-list-item routerLink="/sales" routerLinkActive="active-link">
        <mat-icon>payments</mat-icon>
        <span>Ventas</span>
      </a>
      <ng-container *ngIf="(authService.userRole$ | async) === 'admin'">
        
        <!-- <a mat-list-item routerLink="/reports" routerLinkActive="active-link">
          <mat-icon>bar_chart</mat-icon>
          <span>Reportes</span>
        </a> -->
        
        <a mat-list-item routerLink="/users" routerLinkActive="active-link">
          <mat-icon>group</mat-icon> <span>Usuarios</span>
        </a>
        
        <a mat-list-item routerLink="/models" routerLinkActive="active-link">
          <mat-icon>settings</mat-icon>
          <span>Configurar Modelos</span>
        </a>
      </ng-container>
      
    </mat-nav-list>

    <mat-divider></mat-divider>
    
    <a mat-list-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Salir</span>
    </a>

  </mat-sidenav>

  <mat-sidenav-content>
    
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ getTitle() }}</span>

      <span class="toolbar-spacer"></span>

      <button mat-button>
        <mat-icon>account_circle</mat-icon>
        {{ userName || 'Cargando...' }} 
      </button>
    </mat-toolbar>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
